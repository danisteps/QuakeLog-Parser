<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<title>Quake Raking</title>
<font size="5" color="blue">Quake Raking<br /><br /></font>
</head>
<body>
</body>

<script>

var json = (function() {
        var json = null;
        $.ajax({
            'async': false,
            'global': false,
            'url': "killingRaking.json",
            'dataType': "json",
            'success': function (data) {
                json = data;
            }
        });
        return json;
    })();

var out = '<font size="4" color="red">Ranking by kills (Best players)<br /></font>';
out += '<font size="3" color="red">Deaths were considered in this count as -1 kill<br /><br /></font>';
console.log(json);
var count = 1;

for(var i in json) {
	out += "#" + count + " - " + i + " - " + json[i] + " kills<br />";
    count++;
}

var json2 = (function() {
        var json2 = null;
        $.ajax({
            'async': false,
            'global': false,
            'url': "deathsRaking.json",
            'dataType': "json",
            'success': function (data) {
                json2 = data;
            }
        });
        return json2;
    })();

out += '<br /><font size="4" color="red">Ranking by deaths (Worst players)<br /></font>';
out += '<font size="3" color="red">Only death count were considered for the calculus<br /><br /></font>';
console.log(json2);
count = 1;

for(var i in json2) {
    out += "#" + count + " - " + i + " - " + json2[i] + " deaths<br />";
    count++;
}

$('body').append(out);

</script>
</html>
